<!doctype html><html lang="en"><head><meta charset="utf-8" /><title>Redirecting...</title><meta name="viewport" content="width=device-width,initial-scale=1" /><script>/* SPA GitHub Pages redirect: preserves path after refresh */(function(){var l=window.location;/* If query has redirect param, rewrite */if(l.search){var q={};l.search.slice(1).split('&').forEach(function(v){var a=v.split('=');q[decodeURIComponent(a[0])]=decodeURIComponent(a[1]||'');});if(q.redirect){var target=q.redirect+(q.q?('?'+q.q):'');window.history.replaceState(null,null,target);return;} }/* Build redirect param from current path */var path=l.pathname.replace(/\/$/,'');if(path && path !== '/' ){var search=l.search ? l.search.slice(1) : '';var redirect='?redirect='+encodeURIComponent(path)+(search?('&q='+encodeURIComponent(search)):'');l.replace('/'+redirect);}})();</script><style>body{font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100dvh;margin:0;background:#0f172a;color:#f1f5f9}p{opacity:.8}</style></head><body><p>Redirectingâ€¦</p></body></html>
