<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Redirecting…</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<!-- Standard spa-github-pages deep link redirect -->
		<script>
			(function() {
				var path = window.location.pathname;
				if (path !== '/' && !/\.\w+$/.test(path)) {
					var search = window.location.search || '';
					var hash = window.location.hash || '';
					var target = '/?p=' + encodeURIComponent(path) + (search ? '&q=' + encodeURIComponent(search.slice(1)) : '') + hash;
					window.location.replace(target);
				}
			})();
		</script>
		<style>
			body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100dvh;margin:0;background:#0f172a;color:#f1f5f9}
			p{opacity:.75;letter-spacing:.5px}
		</style>
	</head>
	<body>
		<p>Redirecting…</p>
	</body>
</html>
